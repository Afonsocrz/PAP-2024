  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

      const firebaseApp = initializeApp(firebaseConfig);
      const auth = getAuth(firebaseApp);
      const database = getDatabase(firebaseApp); 

      //ler dados firestore database
      const db = getFirestore();

      const colRef = collection(db, 'filmesEmDestaque');

      const filmesDaSemanaContainer = document.getElementById('filmesDaSemana');

      getDocs(colRef)
        .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data) {
                    // Criar elementos HTML para cada filme
                    const divCol = document.createElement('div');
                    divCol.classList.add('col-md-3');

                    const link = document.createElement('a');
                    link.href = `filme.html?id=${data.idFilme}`; // Adicionar o ID do documento ao link

                    const img = document.createElement('img');
                    img.src = data.capa; // Substitua 'imagem' pelo campo correto no seu documento Firestore
                    img.classList.add('img-fluid');
                    img.alt = 'Capa do Filme';

                    const h3 = document.createElement('h3');
                    h3.textContent = data.titulo; // Substitua 'titulo' pelo campo correto no seu documento Firestore

                    // Adicionar elementos ao link
                    link.appendChild(img);
                    link.appendChild(h3);

                    // Adicionar link à div de coluna
                    divCol.appendChild(link);

                    // Adicionar div de coluna ao container de filmes da semana
                    filmesDaSemanaContainer.querySelector('.row').appendChild(divCol);
                }
            });
        })
        .catch((error) => {
            console.error("Erro ao obter documentos:", error);
        });


      document.addEventListener('DOMContentLoaded', function () {

      
      // Assuming you have a logout button with id "logoutBtn"
      $("#logout").click(function () {
          sessionStorage.removeItem('loggedIn');
          // Redirect to the login page or any other desired location
          location.reload();
      });

      const usersRef = getDatabase();
      const clientes = ref(database);

      // Verificar o estado de autenticação do usuário
      let userLogged;

      if (sessionStorage.getItem('loggedIn') === 'true') {

        $("#log").hide();
        $("#registo").hide();
        $("#logout").show();
        $("#myAccount").show();

        auth.onAuthStateChanged(function(user) {
            if (user) {
                // O usuário está autenticado
                userLogged = user.uid;
                // 'user' contém informações sobre o usuário autenticado
                // Você pode acessar outras informações do usuário, como o email, usando user.email
            } else {
                // Nenhum usuário está autenticado
                console.log('Nenhum usuário logado.');
            }
        });

        get(child(clientes, `clientes`)).then((snapshot) => {

            const userId = userLogged;
            const users = snapshot.val();

            let userLoggedName;

            Object.keys(users).forEach((key) => {
                const user = users[key];
                if (user.userId === userId) {
                    userLoggedName = user.nome;
                }
            });

            if (userLoggedName) {
                $("#myAccount").text( userLoggedName ); 
            }

            if (snapshot.val()[userLoggedName].IsAdmin == true) {
                $("#nel").show();
            }

        }).catch((error) => {
            console.error(error);
        });

    } else {
        $("#log").show();
        $("#registo").show();
        $("#logout").hide();
        $("#myAccount").hide();
        $("#nel").hide();
    }
    });
          


    </script>
