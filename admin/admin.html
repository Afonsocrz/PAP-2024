<body>

      <!-- Content -->
      <div id="content">
        <center>

            <div id="clientes-list"></div>

       <div id="adicionarfilmeEmDestaque" style="display: none;">
         <div class="container">
          <center><h2 class="display-4">Filmes</h2></center>
         </div>

        <div class="container px-4 text-center" id="filmesDaSemana">
          <div class="row gy-2">
            
          </div>
        </div>
       </div>
       
      </div>
    

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adicionar Filme</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                  <label for="nome" class="col-form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="form-group">
                  <label for="duracao" class="col-form-label">Duração:</label>
                  <input type="text" class="form-control" id="duracao" required>
              </div>
              <div class="form-group">
                  <label for="data_estreia" class="col-form-label">Data de Estreia:</label>
                  <input type="text" class="form-control" id="data_estreia" required>
              </div>
              <div class="form-group">
                  <label for="genero" class="col-form-label">Gêneros:</label>
                  <input type="text" class="form-control" id="genero" required>
              </div>
              <div class="form-group">
                  <label for="idade" class="col-form-label">Idade:</label>
                  <input type="text" class="form-control" id="idade" required>
              </div>
              <div class="form-group">
                  <label for="direcao" class="col-form-label">Direção:</label>
                  <textarea class="form-control" id="direcao" required></textarea>
              </div>
              <div class="form-group">
                  <label for="sinopse" class="col-form-label">Sinopse:</label>
                  <textarea class="form-control" id="sinopse" required></textarea>
              </div>
              <div class="form-group">
                  <label for="elenco" class="col-form-label">Elenco:</label>
                  <textarea class="form-control" id="elenco" required></textarea>
              </div>

              <div class="form-group">
                <label for="trailer" class="col-form-label">Link do Trailer:</label>
                <textarea class="form-control" id="trailer" required></textarea>
            </div>

              <div class="form-group">
                  <label for="avatar" class="col-form-label">Capa:</label>
                  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required />
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" id="enviar-formulario" class="btn btn-primary">Enviar</button>
              </div>
          </form>
          
          </div>
          
        </div>
      </div>
    </div>
      
    <div class="modal fade" id="exampleModal_2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adicionar Noticia</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formNoticia">
              <div class="form-group">
                <label for="titulo" class="col-form-label">Titulo:</label>
                <input type="text" class="form-control" id="titulo">
              </div>
              <div class="form-group">
                <label for="descricao" class="col-form-label">Descrição:</label>
                <textarea class="form-control" id="descricao"></textarea>
              </div>
              <div class="form-group">
                <label for="texto" class="col-form-label">Texto:</label>
                <textarea class="form-control" id="texto"></textarea>
              </div>
              <div class="form-group">
                <label for="capa" class="col-form-label">Capa:</label>
                <input type="file" id="capa" name="capa" accept="image/png, image/jpeg" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <form id="formSessao" style="display: none;">
      <input type="hidden" id="idFilme" name="idFilme">
      <label for="horario">Horário:</label>
      <input type="text" id="horario" name="horario">
      <label for="sala">Sala:</label>
      <input type="text" id="sala" name="sala">
      <button type="submit">Adicionar</button>
    </form>
    
    <div class="modal fade" id="exampleModal_3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <label for="codigo" class="col-form-label">Código:</label>
              <input type="text" class="form-control" id="codigo" required>
              <br>
              <button type="submit">Verificar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
