<body>

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <form action="#" method="POST" class="signupForm" name="signupform"></form>
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Criar Conta</h2>          
              <div class="form-outline mb-4">
                <label class="form-label" for="nome">Nome</label>
                  <input type="text" id="nome" class="form-control form-control-lg" />
                  
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" />
                  
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" />
                  
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" id="join-btn" name="join" alt="Join" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registar</button>
                </div>
                <p class="text-center text-muted mt-4 mb-0">Já possui uma conta? 
                  <a href="rlogin.html" class="fw-bold text-body"><u>Faça login aqui!</u></a>              
                </p>
            </div>
           </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
